<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony Miko</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            box-sizing: border-box;
        }
        .logo {
            width: 100%;
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 6vw;
            margin-bottom: 20px;
        }
        p {
            font-size: 4vw;
            margin: 10px 0;
        }
        .button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 4vw;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (min-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 18px;
            }
            .button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://smiko.vercel.app/Picsart_24-06-02_07-54-05-427.png" alt="Sony Miko Logo" class="logo">
        <h1>Sony Miko</h1>
        <p><i class="fas fa-eye"></i> Watching Now - 800</p>
        <p><i class="fas fa-chart-line"></i> Yesterday Total Views - 10K</p>
        <a href="https://smiko.vercel.app/go.html" class="button"><i class="fas fa-play"></i> Watch Now</a>
        <a href="https://smiko.vercel.app/in.html" class="button"><i class="fas fa-info-circle"></i> How To Watch</a>
        <a href="https://t.me/sonymiko" class="button"><i class="fab fa-telegram-plane"></i> Join Telegram</a>
    </div>
</body>
</html>
